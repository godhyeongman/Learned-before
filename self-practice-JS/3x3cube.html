<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>혼자하는 큐브만들기</title>
  </head>
  <body>
    <script>
      const $top = document.createElement("top");
      const $center = document.createElement("center");
      const $bottom = document.createElement("bottom");
      const $back = document.createElement("back"); // 큐브를 넣을 공간

      const TCBB = [$top, $center, $bottom, $back];
      for (let i = 0; i < TCBB.length; i++) {
        document.body.append(TCBB[i]);
      }
      // 배열안의 문자열을 반복문을 통해 document.createElement 할때 안생기는 현상 여쭤보기
      const cubeColor = ["tomato", "yellow", "green", "aqua", "purple", "grey"];

      for (let i = 0; i < cubeColor.length; i++) {
        let createCube = document.createElement(cubeColor[i]);
        if (i == 0) {
          $top.append(createCube);
        } else if (i > 0 && i < 4) {
          $center.append(createCube);
        } else if (i == 3) {
          $bottom.append(createCube);
        } else {
          $back.append(createCube);
        }
      }
    </script>
  </body>
</html>
