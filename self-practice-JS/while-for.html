<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위치문 포문</title>
  </head>
  <body>
    <script>
      let userNum;
      do {
        userNum = prompt("100보다 큰숫자를 입력하세요", "");
      } while (userNum <= 100 && userNum);

      let n = 10;
      getPrime: for (let i = 2; i <= n; i++) {
        for (let j = 2; j < i; j++) {
          if (i % j == 0) continue getPrime;
        }
        alert(i);
      }
    </script>
  </body>
</html>
