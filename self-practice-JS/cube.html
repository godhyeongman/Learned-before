<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>큐브만들기</title>
    <style>
      cell {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
        border-radius: 13px;
      }
    </style>
  </head>
  <body>
    <script>
      const $table = document.createElement("table");

      for (let i = 0; i < 3; i++) {
        const $cr = document.createElement("cr");
        for (let j = 0; j < 3; j++) {
          const $cell = document.createElement("cell");
          $cr.append($cell);
        }
        $table.append($cr);
      }
      document.body.append($table);
    </script>
  </body>
</html>
