<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends screen Kokoa-talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:30</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><i class="fas fa-cog"></i></a></span>
      </div>
    </header>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"> <i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification">1</span
            ><i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <main class="main-screen">
     <div class="find-icons">
         <div class="find-icons__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
         <div class="find-icons__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
         <div class="find-icons__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
         <div class="find-icons__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
     </div>

     <div class="recomended_friends">
       <h6 class="recomended_friends_title">Recommended Friends</h6>
       <span>You have no recommended friends</span>
     </div>
     
     <div class="open-chat">
       <div class="open-chat__header">
         <h4>open chat</h4>
         <span>Go to open chat Home <i class="fas fa-chevron-right"></i></span>
       </div>
       <div class="open-post">
         <div class="open-post__column">
           <h5 class="open-post__title">#BTS</h5>
           <h6 class="open-post__hashtags">#bts#army#friends</h6>
           <div class="open-post__members">
             <img src="/css/images/profile.jpg" />
             <span class="open-post__member-count">802 members</span>
             <div class="divider"></div>
             <span class="open-post__member-status">Active</span>
           </div>
         </div>
         <div class="open-post__column">
          <div class="open-post__photo">
            <img src="/css/images/profile.jpg">
            <div class="open-post__heart">
              <i class="fas fa-heart fa-xs"></i>
              <span>326</span>
            </div>
          </div>
         </div>
       </div>
     </div>
    </main>

    <div id="no-mobile">
      <span>화면이 너무 큽니다. 사이즈를 줄여주세요!</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/30f9143120.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
