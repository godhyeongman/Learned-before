<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more screen</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:30</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification">1</span
            ><i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="/css/images/profile.jpg"
            class="user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">김형만</h4>
            <span class="user-component__info"
              >10-3921-3921<i class="fas fa-exclamation-circle"></i
            ></span>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icons-row-icons">
        <div class="icons-row-icons__icon">
          <i class="fas fa-calendar-week"></i><span>Calender</span>
        </div>
        <div class="icons-row-icons__icon">
          <i class="far fa-smile-wink"></i><span>Emoticons</span>
        </div>
        <div class="icons-row-icons__icon">
          <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="icons-row-icons__icon">
          <i class="fas fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">more-suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-left"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa-story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-left"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa-story</span>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>화면이 너무 큽니다. 사이즈를 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/30f9143120.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
