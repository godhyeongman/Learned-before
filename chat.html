<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kokoa-talk settings</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:30</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <span><i class="fas fa-angle-left fa-3x"></i></span>
        </a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title">채팅</span>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-hamburger fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timeStamp">Tuesday, August 29, 2021</div>
      <div class="message-row">
        <img src="css/images/profile.jpg" />
        <div class="message-row__content">
          <span class="message__author">김형만</span>
          <div class="message__info">
            <span class="message__bubble">안녕!</span>
            <span class="message__time">16:32</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">만나서 반가워!</span>
            <span class="message__time">16:33</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메세지를 입력해주세요..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면이 너무 큽니다. 사이즈를 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/30f9143120.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
