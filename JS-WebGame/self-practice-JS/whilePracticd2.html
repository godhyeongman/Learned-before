<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주사위</title>
  </head>
  <body>
    <div id="agd"></div>
    <script>
      //두주사위의 합이 6이되는 모든 경우를 출력
      const $agd = document.querySelector("#agd");
      let a = [];
      let b = [];
      for (let i = 1; i < 7; i++) {
        a.push(i);
        b.push(i);
      }
      answer = [];
      for (let i = 0; i < 6; i++) {
        for (let j = 0; j < 6; j++) {
          let c = a[i] + b[j];
          if (c == 6) {
            answer.push(`${a[i]}:${b[j]}`);
          }
        }
      }
      alert(answer);
    </script>
  </body>
</html>
