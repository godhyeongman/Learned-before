<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let answer = 0;
      let a = 0;
      for (let i = 0; answer < 100; i++) {
        if (i % 2 == 0) {
          i = -i;
        }
        answer += i;
        a = i;
        if (i <= -1) {
          i = -i;
        }
      }
      alert(a);
    </script>
  </body>
</html>
