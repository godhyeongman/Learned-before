<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기 다시하기</title>

    <style>
      * {
        box-sizing: border-box;
      }
      #result {
        width: 180px;
        height: 50px;
        margin: 5px;
        text-align: right;
      }
      #operator {
        width: 50px;
        height: 50px;
        margin: 5px;
        text-align: center;
      }
      button {
        width: 50px;
        height: 50px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <input readonly id="operator" />
    <input readonly type="number" id="result" />
    <!-- readonly 뜻은 사용자가 내용을 임의적으로 쓸수없다는 뜻 -->
    <div class="row">
      <button id="num-7">7</button>
      <button id="num-8">8</button>
      <button id="num-9">9</button>
      <button id="plus">+</button>
    </div>
    <div class="row">
      <button id="num-4">4</button>
      <button id="num-5">5</button>
      <button id="num-6">6</button>
      <button id="minus">-</button>
    </div>
    <div class="row">
      <button id="num-1">1</button>
      <button id="num-2">2</button>
      <button id="num-3">3</button>
      <button id="divide">/</button>
    </div>
    <div class="row">
      <button id="clear">C</button>
      <button id="num-0">0</button>
      <button id="calculate">=</button>
      <button id="multiply">x</button>
    </div>

    <script>
      const $result = document.querySelector("#result");
      const $operator = document.querySelector("#operator");
      let numOne = 0;
      let numTwo = 0;
      let operator;

      const onClickEvent = (event) => {
        if (!operator) {
          numOne += event.target.textContent;
          $result.value += event.target.textContent;
          return;
        } else {
          if (!numTwo) {
            $result.value = "";
          }
          numTwo += event.target.textContent;
          $result.value += event.target.textContent;
        }
      };

      const onClickOperator = (op) => {
        if (numOne) {
          $result.value = "";
          operator = op.target.textContent;
          $operator.value = op.target.textContent;
        } else {
          alert("계산하고싶은 숫자를 먼저 입력하세요");
        }
      };

      const onClickCalculate = () => {
        if ((operator = "+")) {
          $result.value = +numOne + +numTwo;
        } else if ((operator = "-")) {
          $result.value = numOne = numTwo;
        } else if ((operator = "*")) {
          $result.value = numOne * numTwo;
        } else if ((operator = "/")) {
          $result.value = numOne / numTwo;
        }
      };

      const onClickClear = () => {
        numOne = "";
        numTwo = "";
        operator = "";
        $operator.value = "";
        $result.value = "";
      };

      document.querySelector("#num-1").addEventListener("click", onClickEvent);
      document.querySelector("#num-2").addEventListener("click", onClickEvent);
      document.querySelector("#num-3").addEventListener("click", onClickEvent);
      document.querySelector("#num-4").addEventListener("click", onClickEvent);
      document.querySelector("#num-5").addEventListener("click", onClickEvent);
      document.querySelector("#num-6").addEventListener("click", onClickEvent);
      document.querySelector("#num-7").addEventListener("click", onClickEvent);
      document.querySelector("#num-8").addEventListener("click", onClickEvent);
      document.querySelector("#num-9").addEventListener("click", onClickEvent);
      document.querySelector("#num-0").addEventListener("click", onClickEvent);
      document
        .querySelector("#plus")
        .addEventListener("click", onClickOperator);
      document
        .querySelector("#minus")
        .addEventListener("click", onClickOperator);
      document
        .querySelector("#divide")
        .addEventListener("click", onClickOperator);
      document
        .querySelector("#multiply")
        .addEventListener("click", onClickOperator);
      document
        .querySelector("#calculate")
        .addEventListener("click", onClickCalculate);
      document.querySelector("#clear").addEventListener("click", onClickClear);
    </script>
  </body>
</html>
