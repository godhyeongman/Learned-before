<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
  </head>
  <body>
    <div><span id="userNum">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text" />
    <button>입력</button>

    <script>
      const number = parseInt(prompt("몇 명이 참가하나요?"), 10);
      alert(number);
      const yesOrNo = confirm("맞나요?");
      const $button = document.querySelector("button");
      const $input = document.querySelector("input");
      const $word = document.querySelector("#word");
      const $userNum = document.querySelector("#userNum");

      let word; // 제시어
      let newWord; //새로 입력한 단어

      const onClickButton = () => {
        if (!word) {
          //제시어가 비어있을경우.
          word = newWord; // 입력한 단어가 제시된다.
          $word.textContent = word;
          $input.value = "";
          const userNum = Number($userNum.textContent);
          if (userNum + 1 > number) {
            $userNum.textContent = 1;
          } else {
            $userNum.textContent = userNum + 1;
          }
        } else {
          //제시어가 비어있지 않을 경우.
          if (word[word.length - 1] === newWord[0]) {
            //올바른 경우
            word = newWord; // 입력한 단어가 제시된다.
            $word.textContent = word;
            $input.value = "";
            const userNum = Number($userNum.textContent);
            if (userNum + 1 > number) {
              $userNum.textContent = 1;
            } else {
              $userNum.textContent = userNum + 1;
            }
          } else {
            //올바르지 않은가?
            alert("올바르지 않은 단어입니다.");
          }
        }
      };

      const onInput = (event) => {
        newWord = event.target.value;
      };

      $input.addEventListener("input", onInput);
      $button.addEventListener("click", onClickButton);
    </script>
  </body>
</html>
